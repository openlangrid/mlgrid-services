version: "3"

services:
  lse4r:
    image: eclipse-temurin:11-jre
    environment:
      CONTEXT_PATH: /mlgrid-services
      LANGRID_URL: https://langrid.org/service_manager/invoker/
      LANGRID_USERNAME: langriduser
      LANGRID_PASSWORD: langridpass
    ports:
      - 8091:8080
    volumes:
      - ./work:/work
    working_dir: /work
    command: java -jar -Djava.awt.headless=true ./mlgrid-services-0.0.1-SNAPSHOT.jar

